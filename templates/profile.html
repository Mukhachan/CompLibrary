{% extends 'base.html' %}

{% block content %}
{{ super() }}
<style>
    .cont{
    background: rgb(202, 202, 202);
    
    }

</style>
<div class='cont'>

    {% for res in res -%}
    <div>
        <p>Имя: {{res.name}}</p>
        <p>Фамилия: {{res.surname}}</p>
        <p>Дата рождения: {{res.DOB}}</p>
        <p>Класс: {{res.class}}</p>
        <p>Роль: {{res.role}}</p>
    </div>
    <div><a href="{{url_for('logout')}}">Выйти</a></div>
    {% endfor %}
</div>
{% endblock %}
