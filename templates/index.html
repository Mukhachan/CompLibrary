{% extends 'base.html' %}

{% block content %}
{{ super() }}

<div><a href="newbook">Добавить</a></div>
<div><a href="/booklist">Список книг</a></div>

<style>
    table{
        margin-bottom: 5px; 
        font-size: 14pt;
        table-layout: fixed;        
    }
    .header{
        font-weight:700;
    }
    .table_text{
        margin-left: 10px;
    }

</style>

{% for row in restrictions %}

<div class="books">
    <div style="background-color: rgb(230, 239, 248);">
    <table border="2px">
        <tr>
            <td>
                <img class="image" src="static/pictures/{{row['book_picture']}}" alt="{{row['btitle']}}" width="120">
            </td>
            <td width="100%">
                <div class="table_text"><b>{{row['btitle']}}</b> - {{row['descript']}}</div>
            </td>
        </tr>
    </table>
    </div>
</div>

{% endfor %}


{% endblock %}
