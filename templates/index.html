{% extends 'base.html' %}

{% block content %}
{{ super() }}

<link rel="stylesheet" href="/static/index.css" type="text/css">


{% for row in restrictions %}

<div class="books">
    <div style="background-color: rgb(248, 248, 248);">
        <table border="2px">
            <tr>
                <td>
                    <img class="image" src="static/pictures/{{row['book_picture']}}" alt="{{row['btitle']}}" width="120">
                </td>
                <td width="100%">
                    <div class="table_text"><b>{{row['btitle']}}</b> - {{row['descript']}}</div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><a class="view-button" href="/book_card?edit={{row['id']}}" 
                    style="float: right; margin-right: 10px; text-decoration: none;">Посмотреть</a></td>
            </tr>
        </table>
    </div>
</div>

{% endfor %}


{% endblock %}
