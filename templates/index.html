{% extends 'base.html' %}

{% block content %}
{{ super() }}

<style>
    table{
        margin-bottom: 5px; 
        font-size: 14pt;
        table-layout: fixed;        
    }
    .header{
        font-weight:700;
    }
    .table_text{
        margin-left: 10px;
    }
    .view-button{
        float: right; 
        margin-right: 10px; 
        text-decoration: none;
    }
</style>

<div><a href="newbook">Добавить</a></div>
<div><a href="/booklist">Список книг</a></div>

{% for row in restrictions %}

<div class="books">
    <div style="background-color: rgb(248, 248, 248);">
    <table border="2px">
        <tr>
            <td>
                <img class="image" src="static/pictures/{{row['book_picture']}}" alt="{{row['btitle']}}" width="120">
            </td>
            <td width="100%">
                <div class="table_text"><b>{{row['btitle']}}</b> - {{row['descript']}}</div>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a class="view-button" href="/book_card?edit={{row['id']}}" 
                style="float: right; margin-right: 10px; text-decoration: none;">Посмотреть</a></td>
        </tr>
    </table>
    </div>
</div>

{% endfor %}


{% endblock %}
