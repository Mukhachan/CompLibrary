<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="{{ url_for('static', filename='auth.css' )}}" type="text/css" >
    <title>Authentification</title>
</head>
<body>
    <div class="registration-cssave">
        <form action="/auth" method="post">
            <h3 class="text-center">Форма входа</h3>
            <div class="form-group">
                <input class="form-control item" type="text" name="username" minlength="4"  id="username" placeholder="Номер карты/Email" required>
            </div>

            <div class="form-group">
                <input class="form-control item" type="password" name="Пароль" minlength="6" id="password" placeholder="Пароль" required>
            </div>

            <div class="form-group">
                <center><button class="btn-create-account" type="submit">Вход в аккаунт</button></center>
            </div>
            
            <div>
                <center><a href="register" class="reg">Нет аккаунта?</a></center>
                <center><a onclick="history.back();" class="history_back">Назад</a></center>
            </div>
        </form>
    </div>
</body>
</html>
