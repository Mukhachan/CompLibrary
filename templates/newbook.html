<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="{{ url_for('static', filename='newbook.css' )}}" type="text/css" >
    <title>{{title}}</title>
</head>
<body>

    <div class="form">
        {% for cat, msg in get_flashed_messages(True) %}
        <div class="flash {{cat}}" style="text-align: center; 
                                    font-size: 14pt; background: rgb(164, 164, 164);
                                    border-radius:10px">{{msg}}</div>
        {% endfor %}

        <form action="/newbook" method="post">
            <h3>{{header_title}}</h3>

            {% if edit %}



                {% for p in inputs %}

                    <div class="{{p.class}}">
                        <input name="{{p.name}}" type="{{p.type}}" placeholder="{{p.placeholder}}" >
                    </div>

                {% endfor %}

            {% elif not edit %}

                {% for p in inputs %}
                <div class="{{p.class}}">
                    <input name="{{p.name}}" type="{{p.type}}" placeholder="{{p.placeholder}}">
                </div>
                {% endfor %}
            
            {% endif %}


            <div class="create_btn">
                <button class="btn-add" type="submit">{{button}}</button>
            </div>
            <div class="back">
                <a class="history_back" href="/">Назад</a>
            </div>

        </form>
    </div>
</body>
</html>
